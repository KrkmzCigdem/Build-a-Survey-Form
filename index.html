<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required><br><br>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required><br><br>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="1" max="120" placeholder="Enter your age" required><br><br>
        
        <label for="dropdown">Select your favorite programming language:</label>
        <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select><br><br>
        
        <label>Which of the following best describes your role?</label><br>
        <input type="radio" id="student" name="role" value="student">
        <label for="student">Student</label><br>
        <input type="radio" id="professional" name="role" value="professional">
        <label for="professional">Professional</label><br><br>
        
        <label>What are your favorite hobbies? (Select all that apply)</label><br>
        <input type="checkbox" id="coding" name="hobbies" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br><br>
        
        <label for="comments">Additional comments:</label><br>
        <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>
        
        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
